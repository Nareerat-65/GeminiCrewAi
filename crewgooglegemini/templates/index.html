<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
</head>
<body>
    <h1>Travel Planner</h1>
    <form action="/plan" method="post">
        <label for="day">ไปกี่วัน:</label>
        <input type="text" id="day" name="day"><br><br>
        <label for="people">ไปกี่คน:</label>
        <input type="text" id="people" name="people"><br><br>
        <label for="location">จังหวัดที่ต้องการไป:</label>
        <input type="text" id="location" name="location"><br><br>
        <label for="interest">ความสนใจ:</label>
        <input type="text" id="interest" name="interest"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
